<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if / else</title>

    <script>
        var media = 7;
        var n1 = parseInt(prompt('digite a nota '));//parseInt converte strign em numeros
        var n2 = parseInt(prompt('digite a nota '));

        res = (n1 + n2)/2;



        if (res > media){
            document.write('Você está aprovado,Parabens');
        } else {
            document.write('você reprovou, Estude mais! ');
        }

        document.write('</br>' + res);

    </script>



</head>
<body>

</body>
</html>
