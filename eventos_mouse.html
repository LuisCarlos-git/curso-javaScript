<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventos mouse</title>
    <style>
        div {
           width: 200px;
            height: 200px;
            background: cadetblue;
        }

    </style>
</head>
<body>
    <div onclick="alert('teste')" >onclick</div>
    <br/>
    <div ondblclick="alert('teste')"ondblclick</div>
    <br/>
    <div onmouseup="alert('teste')">onmouseup</div>
    <br/>
    <div onmouseover="alert('teste')">onmouseover</div>
    <br/>
    <div onmouseout="alert('teste')">onmouseout</div>
</body>
</html>
