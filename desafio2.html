<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>desafio 2</title>

    <script>
        var idade = parseInt(prompt('digite sua idade :'));

        if(idade >= 0 && idade < 15){
            document.write('você e uma criança !')
        }
        else if (idade >= 15 && idade < 30){
            document.write('Você e jovem!')
        }
        else if (idade >= 30 && idade < 60){
            document.write('Você e adulto!')
        }
        else{
            document.write('Você e idoso!')
        }




    </script>

</head>

</body>
</html>
