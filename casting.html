<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>casting</title>
    <script>
        var n1 = parseInt(prompt('digite algum numero :')); //exemplo de com usar

        var n2 = parseFloat(prompt('digite outro numero :')); //exemplo de com usar


        //parseInt() converte string para numeros  (preserva o valor inteiro ex= 77.9 -> 77)
        //parseFloat() converte string para numeros flutuantes ( preseva o valor total ex= 77.9 -> 77.9)
        //.toString() converte valores numericos para strings

        document.write(n1.toString() + n2); //exemplo de com usar

    </script>


</head>
<body>

</body>
</html>
